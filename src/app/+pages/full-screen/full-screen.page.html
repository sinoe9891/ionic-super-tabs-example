<div class="buttons-container">
  <ion-button class="contacts-button" [class.active-page]="activeTabIndex === 0" fill="clear"
              (click)="selectTab(0)">
    <ion-icon name="contacts" slot="icon-only"></ion-icon>
  </ion-button>
  <ion-button class="camera-button" [class.active-page]="activeTabIndex === 1" shape="round" fill="clear"
              (click)="selectTab(1)"></ion-button>
  <ion-button class="camera-button-companion" shape="round" fill="clear">
    <ion-icon icon="happy" slot="icon-only"></ion-icon>
  </ion-button>

              (click)="selectTab(2)">

</div>
